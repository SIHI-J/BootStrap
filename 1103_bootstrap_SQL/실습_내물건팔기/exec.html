<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 물건 팔기</title>
  <!-- 1. 부트스트랩 css서식 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.min.css">
</head>
<style>
  body * {
    margin: 0;
    padding: 0;
  }

  header {
    position: relative;
  }

  h2 {
    line-height: 60px;
  }

  .btn-close {
    position: absolute;
    left: 5%;
    top: 50%;
    transform: translateY(-50%);
  }

  .p_save {
    position: absolute;
    right: 3%;
    top: 50%;
    transform: translateY(-50%);
    color: #c9c9c9;
  }

  .complete {
    color: #ffffff;
    background: #f56504;
  }

  .complete:hover {
    color: #ffffff;
    background: #dd5800;
  }


  .select {
    font-size: 14px;
    text-decoration: none;
    line-height: 50px;
    color: #c9c9c9;
    transition: 0.3s;
  }

  .add_photo {
    border: 1px solid #c9c9c9;
    box-sizing: border-box;
  }

  .add_photo:hover {
    border: 1px solid #f56504;
  }

  .select:hover {
    color: #f56504;
  }

  .select>i {
    font-size: 10px;
    line-height: 20px;
  }
</style>

<body>
  <header>
    <h2 class="text-center">내 물건 팔기</h2>
    <button type="button" class="btn-close" aria-label="Close"></button>
    <button class="btn p_save">임시저장</button>
  </header>
  <main>

    <hr>
    <div class="box" style="width:80%;margin:0 auto">
      <div class="my-3">
        <label for="photoUpload" class="btn add_photo text-muted flex-column align-items-center justify-content-center">
          <i class="bi bi-camera-fill text-muted"></i>
          <p id="photoCount">0/10</p>
        </label>
        <input type="file" id="photoUpload" accept="image/*" multiple style="display:none;"
          onchange="updatePhotoCount()">
      </div>
      <div class="mb-3">
        <label for="" class="fw-bold form-label">제목</label>
        <input type="text" name="" id="" class="form-control" maxlength="20" placeholder="제목">
      </div>
      <div class="mb-3">
        <label for="" class="fw-bold form-label mb-3">거래방식</label>
        <div class="mb-3 d-flex gap-2">

          <input type="radio" class="btn-check" name="tradeType" id="sell" checked>
          <label class="btn btn-outline-dark rounded-pill" for="sell">판매하기</label>

          <input type="radio" class="btn-check" name="tradeType" id="share">
          <label class="btn btn-outline-dark rounded-pill" for="share">나눔하기</label>
        </div>
      </div>

      <input type="text" name="" id="" maxlength="6" class="form-control mb-3" placeholder="가격을 입력해주세요.">
      <div>
        <input class="form-check-input" type="checkbox" name="" id="recommand">
        <label class="form-check-label fw-bold mb-3" for="recommand">가격 제안 받기</label>
      </div>

      <div class="mb-3">
        <label for="" class="fw-bold form-label mb-3">자세한 설명</label>
        <textarea class="form-control" rows="10" cols="50" placeholder="다산동에 올릴 게시글 내용을 작성해주세요.
(판매 금지 물품은 게시가 제한될 수 있어요.)
신뢰할 수 있는 거래를 위해 자세히 적어주세요. 
과학기술정보통신부, 한국 인터넷 진흥원과 함께 해요."></textarea>
        <button class="btn btn-light text-dark fw-bold my-2">자주 쓰는 문구</button>
      </div>
      <div class="">
        <label for="" class="fw-bold form-label">거래 희망 장소</label>
        <input type="text" name="" id="" class="form-control" placeholder="위치추가">
        <a href="#" title="보여줄 동네 선택" class="select">보여줄 동네 선택 <i class="bi bi-chevron-right"></i></a>
      </div>
      <div class="d-grid mg-3">
        <input type="submit" class="btn py-2 complete" value="작성완료">
      </div>
    </div>


  </main>
</body>

</html>
