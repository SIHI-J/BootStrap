<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 10_모달윈도 띄우기(로그인)</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 5 JS, Popper.js (필수 순서) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.min.css">
  <style>
  
  </style>
</head>
<body>
  <h2>모달윈도 띄우기 - 버튼 클릭시 로그인 모달윈도 띄우기</h2>
  <p>.modal박스에 data-bs-toggle="modal" data-bs-target="#modal_box" 적용</p>
  <p>close버튼에 data-bs-dismiss="modal"</p>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">
  
  <!-- 모달 윈도우 박스 -->
  <div class="modal fade" id="modal_box">
    <div class="modal-dialog modal-dialog-center">
      <div class="modal-content">
        <div class="modal-header">
          <h1>
            <i class="bi bi-person-fill"></i>
          </h1>
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h2>Login</h2>
          <div class="input-group mb-3">
          
            <input type="text" placeholder="Username" name="" id="name" class="form-control form-control-lg" aria-label="사용자이름">
            
          </div>
          <div class="input-group mb-3">
            <input type="password" placeholder="Password" name="" id="" class="form-control form-control-lg" aria-label="패스워드">
          </div>
          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" value="LOGIN">
          </div>
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
