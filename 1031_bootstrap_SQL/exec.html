<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body{
      background: linear-gradient(135deg, #0040ff, #224abe);
      height: 100vh;
      display: flex;
      justify-content: center;
    }
    .sign{
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
    }
    h1{
      font-size: 20px;
      font-weight: bold;
    }
    label{
      color: #333;
      font-weight: bold;
    }
    .modal-header{
      border-bottom: none;
      padding-bottom: 0px;
    }
  </style>
</head>
<body>
  <input type="button" value="회원가입" class="btn sign btn-warning" data-bs-toggle="modal" data-bs-target="#modal_box">

  <div class="modal fade" id="modal_box">
    <div class="modal-dialog modal-dialog-center">
      <div class="modal-content">
        <div class="modal-header">
          <h1>
            회원가입
          </h1>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3 row g-3">
            <div class="col-6">
              <label for="name" class="form-label">이름</label>
              <input type="text" id="name" class="form-control" placeholder="홍길동" aria-label="이름">
            </div>
            <div class="col-6">
              <label for="nick" class="form-label">별명</label>
              <input type="text" id="nick" class="form-control" placeholder="nickname" aria-label="별명">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" id="email" class="form-control" placeholder="you@example.com" aria-label="이메일 주소">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" class="form-control" placeholder="주소" aria-label="주소">
          </div>
          <div class="mb-3">
            <label for="d_address" class="form-label">상세 주소<span class="text-muted"> (필수 아님)</span></label>
            <input type="text" id="d_address" class="form-control" placeholder="상세주소" aria-label="상세 주소">
          </div>
          <div class="input-group row g-3 mb-3">
            <!-- row 가로배치 gap 3 margin bottom 3 -->
            <div class="col-8">
              <label for="method" class="form-label">가입 경로</label>
              <select name="" id="method" class="form-select">
                <option value="">가입 경로</option>
                <option value="">지인 추천</option>
                <option value="">검색</option>
                <option value="">광고</option>
                <option value="">기타</option>
              </select>
            </div>
            <div class="col-4">
              <label for="referral" class="form-label">추천인 코드</label>
              <input type="text" id="referral" class="form-control" placeholder="추천인 코드" aria-label="추천인 코드">
            </div>
          </div>
          
        </div>
        <div class="modal-footer justify-content-start">   
          <div class="form-check text-start">
            <input type="checkbox" name="" id="agree" class="form-check-input" value="agree_personal_info">
            <label for="agree" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="d-grid gap-2 w-100">
            <input type="submit" data-bs-dismiss="modal" value="가입 완료" class="btn btn-warning py-2">
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </div>
</body>
</html>
