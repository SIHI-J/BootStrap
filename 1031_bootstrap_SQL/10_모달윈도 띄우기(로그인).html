<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 10_모달윈도 띄우기(로그인)</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body{
      height: 100vh;
      background: #f8f8f8;
    }
    fieldset{
      width: 380px; height: 288px;
      margin: auto;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
    }
    footer, h1, h2{display: none;}
    legend{font-size: 22px;}
  </style>
</head>
<body>
  <h2>부트스트랩 10_모달윈도 띄우기(로그인)</h2>

  <form name="로그인 폼" method="get/poet" action="받을 서버 주소"></form>
  <!-- 상단헤더 영역 -->
  <header>
    <h1>상단 로고</h1>
  </header>
  <!-- 메인콘텐츠 영역 -->
  <main>
    <fieldset class="text-center" id="login_form">
        <legend class="text-uppercase">Login</legend>

        <div class="form-floating">
          <input type="text" class="form-control" id="id_txt">
          <label for="id_txt">ID : </label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="pw_txt">
          <label for="pw_txt">PW : </label>
        </div>
        <!-- 마진탑 마진바탐 =>.my-3 3은 1rem값 
            패딩은 py px
        -->
        <div class="form-check text-start my-3">
          <input type="checkbox" name="" id="id_save" class="form-check-input" value="remember-me">
          <label for="id_save" class="form-check-label">아이디 저장</label>
        </div>

        <div>
          <input type="submit" value="LOGIN" class="btn btn-primary w-100 py-2">
        </div>
      </div>
    </fieldset>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

      
      <h3>글자가 안써지는 문제점</h3>
      <ul>
        <li>form-floating 사용법이 잘못되어 label이 input 위에 겹쳐져서 클릭/포커스가 막힘.</li>
        <li>label에 class="form-control" 삭제하고</li>
        <li>form-floating은 input이 먼저 오고 그 다음에 label이 와야함.</li>
        <li>input에 placeholder 속성 추가 (form-floating 구조에서 필수)</li>
      </ul>
  </main>
  <!-- 하단푸터 영역 -->
  <footer>푸터영역</footer>
</body>
</html>
